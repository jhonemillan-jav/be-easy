<form (ngSubmit)="submitForm()" #myForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name" required>
  </div>
  <div class="form-group">
    <label for="lastname">Lastname</label>
    <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="formData.lastname" required>
  </div>
  <div class="form-group">
    <label for="birthday">Birthday</label>
    <input type="date" class="form-control" id="birthday" name="birthday" [(ngModel)]="formData.birthday" required>
  </div>
  <div class="form-group">
    <label for="height">Height</label>
    <input type="number" class="form-control" id="height" name="height" [(ngModel)]="formData.height" [disabled]="enableAdditionalData" required>
  </div>
  <div class="form-group">
    <label for="weight">Weight</label>
    <input type="number" class="form-control" id="weight" name="weight" [(ngModel)]="formData.weight" [disabled]="enableAdditionalData" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
