<form #myForm="ngForm" (submit)="submitForm(myForm)">
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" class="form-control" name="brand" id="brand" placeholder="Enter brand" [(ngModel)]="brand">
    </div>
    <div class="form-group">
        <label for="brand">Registration Id</label>
        <input type="text" class="form-control" name="registration" id="registration" placeholder="Enter brand" [(ngModel)]="registration">
      </div>
    <div class="form-group">
      <label for="size">Size</label>
      <select class="form-control" id="size" name="size" [(ngModel)]="size">
        <option value="26">26</option>
        <option value="27.5">27.5</option>
        <option value="29">29</option>
      </select>
    </div>
    <div class="form-group">

      <label for="exampleColorInput" class="form-label">Color</label>
      <input type="color" class="form-control form-control-color" id="color" name="color" value="#563d7c" [(ngModel)]="color" title="Choose your color">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

  <div class="container">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Brand</th>
            <th scope="col">Size</th>
            <th scope="col">Color</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of records">
                <td> {{ record.registration }}</td>
                <td>{{ record.brand }}</td>
                <td>{{ record.size }}</td>
                <td>{{ record.color }}</td>
              </tr>

        </tbody>
      </table>
  </div>
